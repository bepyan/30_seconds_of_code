<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>CustomCheckbox</title>
</head>

<body>
    <svg class="checkbox-symbol">
        <symbol id="check" viewbox="0 0 12 10">
            <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
            </polyline>
        </symbol>
    </svg>

    <div class="checkbox-container">
        <input class="checkbox-input" id="apples" type="checkbox" />
        <label class="checkbox" for="apples">
            <span>
                <svg width="12px" height="10px">
                    <use xlink:href="#check"></use>
                </svg>
            </span>
            <span>Apples</span>
        </label>

        <input class="checkbox-input" id="oranges" type="checkbox" />
        <label class="checkbox" for="oranges">
            <span>
                <svg width="12px" height="10px">
                    <polyline points="1.5 6 4.5 9 10.5 1" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" />
                </svg>
            </span>
            <span>Oranges</span>
        </label>
    </div>


    <div class="checkbox-container" id="app"></div>
    <script type="module" src="./CustomCheckbox.js"></script>
</body>

</html>
